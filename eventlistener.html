<html>
 <head>
  </head>
  <body>
   <p id="text">0</p>
   <button onclick="stop()"></button>
    <script>
      let i = 0
      document.addEventListener("click", clicked)
      function clicked() {
        i++
      }
     setInterval(() => {
        let text = document.getElementById("text")
        text.innerText = i
     }, 10)
     
     function stop() {
         document.removeEventListener("click", clicked)
     }
    </script>
  </body>
</html>
